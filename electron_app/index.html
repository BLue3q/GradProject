<div class="cpp-input-container">
  <h3>C++ Program Input</h3>
  <textarea id="cpp-input" class="input-area" placeholder="Enter input for your C++ program here (one value per line)"></textarea>
  <button id="run-cpp-btn" class="action-button">Run C++ Program</button>
  <div class="result-container">
    <h3>Output</h3>
    <pre id="cpp-output" class="output-area"></pre>
  </div>
</div>

  height: 100px;

  padding: 8px;
  font-family: monospace;
}
